{% extends 'base.html' %}

{% block contents %}
<div class="list-group">
    {% for datum in data %}
            <a class="list-group-item list-group-item-action d-flex gap-3 py-3" href="{% url 'list' datum.pk %}">
                <div class="d-flex gap-2 w-100 justify-content-between">
                    <p class="mb-0">
                        {{ datum.title }}
                    </p>
                </div>
            </a>
    {% endfor %}
</div>
{% endblock %}
